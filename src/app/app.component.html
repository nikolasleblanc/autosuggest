<label>Search Products: </label>
<md-input-container>
   <input type="text" mdInput [formControl]="name" [mdAutocomplete]="auto">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let result of results | async" [value]="result">
    {{ result }}
  </md-option>
</md-autocomplete>
